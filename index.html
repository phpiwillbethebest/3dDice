<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

  <div class="wrap">
    <div class="dice">
      <div class="dice-side dice-front"><span>|||||</span></div>
      <div class="dice-side dice-back"><span>||</span></div>
      <div class="dice-side dice-right"><span>|||</span></div>
      <div class="dice-side dice-left"><span>||||</span></div>
      <div class="dice-side dice-top"><span>||||||</span></div>
      <div class="dice-side dice-bottom"><span>|</span></div>
    </div>
  </div>

  <div class="btn-wrap">
    <button class="btn-left btn-stl">Left</button>
    <button class="btn-right btn-stl">Right</button>
    <button class="btn-up btn-stl">Up</button>
    <button class="btn-down btn-stl">Down</button>
  </div>

</body>
</html>
